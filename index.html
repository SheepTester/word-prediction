<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Word prediction using markov chains</title>
    <meta name="description" content="Analysis project"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/sheep3.css">
    <link rel="stylesheet" href="./css/frequency-renderer.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="/sheep3.js" charset="utf-8"></script>
  </head>
  <body class="focus-visible">
    <div class="main">
      <div class="input-wrapper">
        <textarea class="input focusable" id="input" autofocus></textarea>
        <div class="autocomplete-list hidden" id="autocomplete"></div>
      </div>
      <div class="sidebar">
        <label class="labelled-input">
          <span class="label">Source</span>
          <select class="source focusable" id="source"></select>
        </label>
        <fieldset class="custom-source hidden" id="source-wrapper">
          <textarea class="source-text focusable" id="source-text" placeholder="Paste source text here"></textarea>
          <button class="button focusable" id="use-source">Use</button>
        </fieldset>
        <div class="markov-vis-wrapper" id="markov-vis"></div>
        <button class="button focusable" id="random">Generate randomly</button>
        <p class="instruction">Use the up and down arrow keys to select a suggestion, then press tab to autocomplete.</p>
        <p class="instruction"><a href="https://github.com/SheepTester/word-prediction" class="focusable link" rel="noopener noreferrer" target="_blank">Github</a></p>
      </div>
    </div>
    <script src="./bundle.js" charset="utf-8"></script>
  </body>
</html>
